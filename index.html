<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="p-5 mb-4 text-center">
        <h1 class="display-3">Weather Dashboard</h1>
        <!-- <p id="currentDay" class="lead"></p> -->
    </header>

    <div class="container-fluid row">
        <div class="col-2">
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputCity" class="h3">Search for a City:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary mb-3 searchBtn">Search</button>
                </div>
            </form>

            <div class="col-12 recentSearch"></div>
        </div>

        <div class="col-10 weatherDisplay">
            <div class="currentCity"></div>
            <div class="5-dayForecast"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
